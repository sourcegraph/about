name: Lint & build

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.9.0'
      - uses: pnpm/action-setup@v2
        with:
          run_install: true
      - name: Lint
        run: pnpm run lint
      - name: Build production-ready site
        run: pnpm run build
