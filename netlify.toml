[build]

base = "website"
publish = "website/public"
command = "yarn run prettier && yarn run build"

[build.environment]
  YARN_VERSION = "1.15.2"
  YARN_FLAGS = "--no-ignore-optional"

[[redirects]]
  from = "/assets/*"
  to = "https://f155c4ab.ngrok.io/assets/:splat"
  status = 200
  force = true

