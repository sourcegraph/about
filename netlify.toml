[build]
  base = ""
  publish = "public"
  command = "yarn build"

[build.environment]
  YARN_VERSION = "1.22.17"
  YARN_FLAGS = "--no-ignore-optional"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

# ========== HANDBOOK REDIRECTS ==========
[[redirects]]
  from = "/company"
  to = "/handbook/company"
  status = 308
  force = true

[[redirects]]
  from = "/company/*"
  to = "/handbook/company/:splat"
  status = 308
  force = true

[[redirects]]
  from = "/retrospectives"
  to = "/handbook/retrospectives"
  status = 308
  force = true

[[redirects]]
  from = "/retrospectives/*"
  to = "/handbook/retrospectives/:splat"
  status = 308
  force = true

[[redirects]]
  from = "/workflow"
  to = "/handbook/workflow"
  status = 308
  force = true

[[redirects]]
  from = "/workflow/*"
  to = "/handbook/workflow/:splat"
  status = 308
  force = true

[[redirects]]
  from = "/search"
  to = "/handbook#stq=:q"
  query = {q = ":q"}
  status = 308
  force = true

[[redirects]]
  from = "/search"
  to = "/handbook"
  status = 308
  force = true

[[redirects]]
  from = "/handbook/*"
  to = "https://handbook.sourcegraph.com/:splat"
  status = 301
  force = true
  # ========== END HANDBOOK REDIRECTS ==========

