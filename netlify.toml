[build]

base = "website"
publish = "website/public"
command = "yarn run build"

[build.environment]
  YARN_VERSION = "1.15.2"
  YARN_FLAGS = "--no-ignore-optional"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

[[redirects]]
  from = "/assets/*"
  to = "https://about-docsite.sourcegraph.com/assets/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/direction"
  to = "/handbook/direction"
  status = 308
  force = true

[[redirects]]
  from = "/direction/*"
  to = "/handbook/direction/:splat"
  status = 308
  force = true

[[redirects]]
  from = "/company"
  to = "/handbook/company"
  status = 308
  force = true

[[redirects]]
  from = "/company/*"
  to = "/handbook/company/:splat"
  status = 308
  force = true

[[redirects]]
  from = "/retrospectives"
  to = "/handbook/retrospectives"
  status = 308
  force = true

[[redirects]]
  from = "/retrospectives/*"
  to = "/handbook/retrospectives/:splat"
  status = 308
  force = true

[[redirects]]
  from = "/workflow"
  to = "/handbook/workflow"
  status = 308
  force = true

[[redirects]]
  from = "/workflow/*"
  to = "/handbook/workflow/:splat"
  status = 308
  force = true

[[redirects]]
  from = "/search"
  to = "/handbook#stq=:q"
  query = {q = ":q"}
  status = 308
  force = true

[[redirects]]
  from = "/search"
  to = "/handbook"
  status = 308
  force = true

[[redirects]]
  from = "/handbook"
  to = "https://about-docsite.sourcegraph.com/handbook"
  status = 200
  force = true

[[redirects]]
  from = "/handbook/*"
  to = "https://about-docsite.sourcegraph.com/handbook/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/terms-private"
  to = "/terms-self-hosted"
  status = 200
  force = true

[[redirects]]
  from = "/contact/sales"
  to = "/contact/product-specialist"
  status = 200
  force = true

[[redirects]]
  from = "/blog/better-onboarding-advice-from-engineering-leaders/"
  to = "/blog/better-onboarding-how-to-prevent-codebase-overwhelm/"
  status = 200
  force = true

[[redirects]]
  from = "/customers"
  to = "/use-cases"
  status = 200
  force = true

[[redirects]]
  from = "/dpa"
  to = "/dpa.pdf"
  status = 200
  force = true

[[redirects]]
  from = "/cloud-beta"
  to = "/"
  status = 200
  force = true
