[build]

base = "website"
publish = "website/public"
command = "curl -sSL -o /tmp/docsite https://github.com/sourcegraph/docsite/releases/download/v1.5.0/docsite_v1.5.0_linux_amd64 && chmod +x /tmp/docsite && (cd .. && /tmp/docsite check) && yarn run build"

[build.environment]
  YARN_VERSION = "1.15.2"
  YARN_FLAGS = "--no-ignore-optional"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

[[redirects]]
  from = "/assets/*"
  to = "https://about-docsite.sourcegraph.com/assets/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/community"
  to = "/handbook/community"
  status = 308
  force = true

[[redirects]]
  from = "/community/*"
  to = "/handbook/community/:splat"
  status = 308
  force = true

[[redirects]]
  from = "/direction"
  to = "/handbook/direction"
  status = 308
  force = true

[[redirects]]
  from = "/direction/*"
  to = "/handbook/direction/:splat"
  status = 308
  force = true

[[redirects]]
  from = "/company"
  to = "/handbook/company"
  status = 308
  force = true

[[redirects]]
  from = "/company/*"
  to = "/handbook/company/:splat"
  status = 308
  force = true

[[redirects]]
  from = "/retrospectives"
  to = "/handbook/retrospectives"
  status = 308
  force = true

[[redirects]]
  from = "/retrospectives/*"
  to = "/handbook/retrospectives/:splat"
  status = 308
  force = true

[[redirects]]
  from = "/workflow"
  to = "/handbook/workflow"
  status = 308
  force = true

[[redirects]]
  from = "/workflow/*"
  to = "/handbook/workflow/:splat"
  status = 308
  force = true

[[redirects]]
  from = "/search"
  to = "/handbook#stq=:q"
  query = {q = ":q"}
  status = 308
  force = true

[[redirects]]
  from = "/search"
  to = "/handbook"
  status = 308
  force = true

[[redirects]]
  from = "/handbook"
  to = "https://about-docsite.sourcegraph.com/handbook"
  status = 200
  force = true

[[redirects]]
  from = "/handbook/*"
  to = "https://about-docsite.sourcegraph.com/handbook/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/terms-private"
  to = "/terms-self-hosted"
  status = 200
  force = true
